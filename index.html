<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta regresiva cumpleaÃ±os</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      background: radial-gradient(circle at center, #ffecd2 0%, #fcb69f 100%);
    }

    /* Pantalla de inicio */
    #startScreen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    /* Animaciones */
    @keyframes fall {
      0% { transform: translateY(-120px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.8); }
    }
    @keyframes float {
      0% { transform: translateY(100px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(100px); }
    }
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Decoraciones */
    .confetti span {
      width: 10px;
      height: 18px;
      border-radius: 3px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
      position: absolute;
    }

    .stars span {
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out alternate;
      position: absolute;
    }

    .balloons span {
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 45% 45%;
      animation: float 8s ease-in-out infinite;
      opacity: 0.8;
      position: absolute;
    }

    .confetti, .stars, .balloons {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* CONTENEDOR CENTRADO */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    /* Tarjeta principal */
    .card {
      width: 800px;
      max-width: 95vw;
      height: 560px;
      border-radius: 24px;
      overflow: hidden;
      color: #fff;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 26px;
      padding: 3px;
      background: linear-gradient(120deg, #ff7aa2, #ff9fb8, #ffb7c5, #ff8fa8, #ff7aa2);
      background-size: 300% 300%;
      animation: glow 5s ease infinite;
      z-index: 1;
    }

    .card > * {
      position: relative;
      z-index: 3;
    }

    .content {
      height: 100%;
      padding: 48px 32px 32px;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-top: 100px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.9;
    }

    .timer {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 40px;
      padding: 20px 16px;
      width: 150px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .time-value {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
    }

    .time-label {
      font-size: 14px;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #ffe;
    }

    /* Tarjeta del video */
    #videoCard {
      display:none;
      width: 800px;
      max-width: 95vw;
      padding: 20px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeZoom 0.8s ease forwards;
      margin-top: 0;
      z-index: 3;
    }

    video {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }

    /* ðŸ“± Ajustes mÃ³viles */
    @media (max-width: 480px) {
      .card {
        height: auto;
        padding-bottom: 20px;
      }

      .header {
        margin-top: 40px;
      }

      .title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 16px;
      }

      .time-box {
        width: 100px;
        padding: 16px 12px;
      }

      .time-value {
        font-size: 28px;
      }

      .time-label {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Pantalla de inicio -->
  <div id="startScreen">Toca para comenzar ðŸŽµ</div>

  <!-- ðŸŽŠ Confeti -->
  <div class="confetti"></div>

  <!-- â­ Estrellas -->
  <div class="stars"></div>

  <!-- ðŸŽˆ Globos -->
  <div class="balloons"></div>

  <!-- ðŸŽµ MÃºsica automÃ¡tica (muted para permitir autoplay) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="Martin_Garrix-Animals.mp3" type="audio/mpeg">
  </audio>

  <!-- Script para desbloquear audio -->
  <script>
    document.getElementById("startScreen").addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play().catch(() => {});
      document.getElementById("startScreen").style.display = "none";
    });
  </script>

  <div class="page-wrapper">

    <!-- TARJETA PRINCIPAL -->
    <div class="card">
      <div class="content">
        <div class="header">
          <div class="title">Â¡Cuenta regresiva!</div>
          <div class="subtitle">Para el cumpleaÃ±os de la mujer con los mas ojos bonitos</div>
        </div>

        <div id="timer-container">
          <div class="timer">
            <div class="time-box">
              <div id="days" class="time-value">0</div>
              <div class="time-label">DÃ­as</div>
            </div>
            <div class="time-box">
              <div id="hours" class="time-value">0</div>
              <div class="time-label">Horas</div>
            </div>
            <div class="time-box">
              <div id="minutes" class="time-value">0</div>
              <div class="time-label">Minutos</div>
            </div>
            <div class="time-box">
              <div id="seconds" class="time-value">0</div>
              <div class="time-label">Segundos</div>
            </div>
          </div>
        </div>

        <div class="bottom-text">
          <p class="big-text">Â¡Ya casi es tu gran dÃ­a!</p>
        </div>
      </div>
    </div>

    <!-- TARJETA DEL VIDEO -->
    <div id="videoCard">
      <h2 style="color:white; font-size:28px; margin-bottom:20px;">
        ðŸŽ‰ Â¡Sorpresa especial! ðŸŽ‰
      </h2>

      <video id="videoPlayer" controls>
        <source src="video_cumple.mp4" type="video/mp4">
        Tu navegador no soporta videos MP4.
      </video>
    </div>

  </div>

  <!-- SCRIPT DEL CONTADOR -->
  <script>
    const birthdayDate = new Date(2025, 11, 31, 0, 0, 0);

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthdayDate.getTime() - now;

      if (distance <= 0) {
        clearInterval(intervalId);

        const music = document.getElementById("bg-music");
        music.muted = true;
        music.pause();
        music.currentTime = 0;

        document.querySelector(".card").style.display = "none";

        const videoCard = document.getElementById("videoCard");
        videoCard.style.display = "block";

        const video = document.getElementById("videoPlayer");
        video.play().catch(() => {});

        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, "0");
      minutesEl.textContent = minutes.toString().padStart(2, "0");
      secondsEl.textContent = seconds.toString().padStart(2, "0");
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- SCRIPT PARA GENERAR ANIMACIONES EN TODA LA PANTALLA -->
  <script>
    function createParticles(containerClass, count, generator) {
      const container = document.querySelector(containerClass);
      for (let i = 0; i < count; i++) {
        const span = document.createElement("span");
        generator(span, i);
        container.appendChild(span);
      }
    }

    // Confeti
    createParticles(".confetti", 30, (span) => {
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * -20 + "vh";
      span.style.backgroundColor = ["#ff7aa2", "#ffb7c5", "#ffd6e0"][Math.floor(Math.random() * 3)];
      span.style.animationDelay = Math.random() * 5 + "s";
    });

    // Estrellas
    createParticles(".stars", 40, (span) => {
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      span.style.animationDelay = Math.random() * 2 + "s";
    });

    // Globos
    createParticles(".balloons", 20, (span) => {
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      span.style.backgroundColor = ["#ff7aa2", "#ff9fb8", "#ffb7c5"][Math.floor(Math.random() * 3)];
      span.style.animationDelay = Math.random() * 8 + "s";
    });
  </script>

</body>
</html>
