<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta regresiva cumplea√±os</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===========================
       CONFIGURACI√ìN GENERAL
    ============================ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* üåà Fondo degradado */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #ffecd2 0%, #fcb69f 100%);
      z-index: 0;
    }

    /* üéä CONFETI */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 3px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
    }

    .confetti span:nth-child(1) { left: 5%;  background:#ff4d4d;   animation-delay: 0s; }
    .confetti span:nth-child(2) { left: 15%; background:#ffd700;   animation-delay: 1s; }
    .confetti span:nth-child(3) { left: 25%; background:#00e6b8;   animation-delay: 2s; }
    .confetti span:nth-child(4) { left: 35%; background:#66ff66;   animation-delay: 1.5s; }
    .confetti span:nth-child(5) { left: 45%; background:#ff66cc;   animation-delay: 0.5s; }
    .confetti span:nth-child(6) { left: 55%; background:#66ccff;   animation-delay: 2.5s; }
    .confetti span:nth-child(7) { left: 65%; background:#ff9966;   animation-delay: 3s; }
    .confetti span:nth-child(8) { left: 75%; background:#c266ff;   animation-delay: 1.2s; }
    .confetti span:nth-child(9) { left: 85%; background:#ffcc00;   animation-delay: 2.2s; }
    .confetti span:nth-child(10){ left: 95%; background:#00b3ff;   animation-delay: 0.8s; }

    @keyframes fall {
      0%   { transform: translateY(-120px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* ‚≠ê ESTRELLAS */
    .stars {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .stars span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    .stars span:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .stars span:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
    .stars span:nth-child(3) { top: 50%; left: 40%; animation-delay: 0.5s; }
    .stars span:nth-child(4) { top: 80%; left: 10%; animation-delay: 1.5s; }
    .stars span:nth-child(5) { top: 60%; left: 85%; animation-delay: 0.8s; }

    @keyframes twinkle {
      0%   { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1;   transform: scale(1.8); }
    }

    /* üéà GLOBOS */
    .balloons {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .balloons span {
      position: absolute;
      width: 40px;
      height: 55px;
      background: #ff6f91;
      border-radius: 50% 50% 45% 45%;
      animation: float 8s ease-in-out infinite;
      opacity: 0.8;
    }

    .balloons span:nth-child(1) { left: 10%; animation-delay: 0s; background:#ff6f91; }
    .balloons span:nth-child(2) { left: 30%; animation-delay: 2s; background:#ff9671; }
    .balloons span:nth-child(3) { left: 50%; animation-delay: 1s; background:#ffc75f; }
    .balloons span:nth-child(4) { left: 70%; animation-delay: 3s; background:#f9f871; }

    @keyframes float {
      0%   { transform: translateY(100px); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(100px); }
    }

    /* üéÅ TARJETA */
    .card {
      width: 800px;
      max-width: 95vw;
      height: 560px;
      max-height: 95vh;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      color: #ffffff;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
    }

    /* ‚ú® Borde brillante animado */
    .card::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 26px;
      padding: 3px;
      background: linear-gradient(
        120deg,
        #ff7aa2,
        #ff9fb8,
        #ffb7c5,
        #ff8fa8,
        #ff7aa2
      );
      background-size: 300% 300%;
      animation: glow 5s ease infinite;
      z-index: 1;
    }




    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Para que el borde no tape el contenido */
    .card {
      position: relative;
      z-index: 2;
    }

    .card > * {
      position: relative;
      z-index: 3;
    }


    .overlay {
      position: absolute;
      inset: 0;
      /* sombreado quitado para que se vea bien la imagen */
      /* background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4)); */
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      padding: 48px 32px 32px;
      display: flex;
      flex-direction: column;
      /*justify-content: space-between;*/
    }

    .header {
      margin-top: 100px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.9;
    }

    /* ‚è±Ô∏è CONTADORES ‚Äì BASE (ESCRITORIO) */
    .timer {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: nowrap; /* en escritorio: SIEMPRE una fila */
    }

    .time-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 40px;
      padding: 20px 16px;
      width: 150px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.35);
    }

    .time-value {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
    }

    .time-label {
      font-size: 14px;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #ffe;
    }

    .bottom-text {
      margin-bottom: 16px;
    }

    .big-text {
      font-size: 22px;
      font-weight: 600;
    }

    .cumple-genial {
      font-size: 26px;
      font-weight: 700;
      text-transform: lowercase;
      letter-spacing: 0.08em;
    }

    .finished {
      font-size: 26px;
      font-weight: 700;
      margin-top: 24px;
    }

    /* üì± AJUSTES PARA M√ìVILES */
    @media (max-width: 768px) {
      html, body {
        align-items: flex-start;
      }

      .card {
        margin-top: 16px;
        height: auto;
      }

      .content {
        padding: 32px 16px 24px;
      }

      .header {
        margin-top: 60px;
      }

      .title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 16px;
      }

      .timer {
        flex-wrap: wrap;      /* aqu√≠ s√≠ se permite que salte de fila */
        gap: 16px;
      }

      .time-box {
        width: 130px;
        padding: 16px 12px;
      }

      .time-value {
        font-size: 28px;
      }

      .cumple-genial {
        font-size: 22px;
      }
    }

    /* üì± Versi√≥n especial para Instagram Stories */
    @media screen and (max-aspect-ratio: 9/16) {
      html, body {
        height: 100%;
        width: 100%;
        align-items: flex-start;
        justify-content: center;
        padding-top: 40px;
      }

      .card {
        width: 90vw;
        height: 150vw; /* m√°s alto para formato vertical */
        max-height: 85vh;
        border-radius: 32px;
      }

      .header {
        margin-top: 40px;
      }

      .title {
        font-size: 32px;
      }

      .subtitle {
        font-size: 22px;
      }

      .timer {
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 50px;
      }

      .time-box {
        width: 42%;
        padding: 24px 0;
        border-radius: 50px;
      }

      .time-value {
        font-size: 48px;
      }

      .time-label {
        font-size: 18px;
      }

      .bottom-text {
        margin-bottom: 40px;
      }

      .big-text {
        font-size: 28px;
      }

      .cumple-genial {
        font-size: 32px;
      }
    }

  </style>
</head>

<body>

  <!-- üéä Confeti -->
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- ‚≠ê Estrellas -->
  <div class="stars">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- üéà Globos -->
  <div class="balloons">
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- üéµ M√∫sica -->
  <audio id="bg-music" autoplay loop>
    <source src="Martin_Garrix-Animals.mp3" type="audio/mpeg">
  </audio>

  <!-- üéÅ TARJETA -->
  <div class="card">
    <div class="overlay"></div>

    <div class="content">
      <div class="header">
        <div class="title">¬°Cuenta regresiva!</div>
        <div class="subtitle">Para el cumplea√±os de la mujer con los mas ojos bonitos</div>
      </div>

      <div id="timer-container">
        <div class="timer">
          <div class="time-box">
            <div id="days" class="time-value">0</div>
            <div class="time-label">D√≠as</div>
          </div>

          <div class="time-box">
            <div id="hours" class="time-value">0</div>
            <div class="time-label">Horas</div>
          </div>

          <div class="time-box">
            <div id="minutes" class="time-value">0</div>
            <div class="time-label">Minutos</div>
          </div>

          <div class="time-box">
            <div id="seconds" class="time-value">0</div>
            <div class="time-label">Segundos</div>
          </div>
        </div>
      </div>
      <br><br>
      <div class="bottom-text">
        <p class="big-text">¬°Ya casi es tu gran d√≠a!</p>
        <!--<p class="cumple-genial"></p>-->
      </div>
    </div>
  </div>

   <!--video youtube-->
  <div id="video-container" style="display:none; margin-top:20px;">
    <iframe id="ytplayer" width="100%" height="400" 
      src="" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>


  <!-- ‚è±Ô∏è SCRIPT DEL CONTADOR -->
  <script>
    const birthdayDate = new Date(2025, 11, 30, 0, 0, 0);

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const timerContainer = document.getElementById("timer-container");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthdayDate.getTime() - now;

      if (distance <= 0) {
        clearInterval(intervalId);
      
        // Detener m√∫sica
        const music = document.getElementById("bg-music");
        music.pause();
        music.currentTime = 0;
      
        // Ocultar tarjeta
        document.querySelector(".card").style.display = "none";
      
        // Mostrar video
        const video = document.getElementById("ytplayer");
        const videoContainer = document.getElementById("video-container");
      
        // Tu video de YouTube (autoplay activado)
        video.src = "https://www.youtube.com/embed/YJ84U_30GRM?autoplay=1";
      
        videoContainer.style.display = "block";
      
        return;
      }


      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, "0");
      minutesEl.textContent = minutes.toString().padStart(2, "0");
      secondsEl.textContent = seconds.toString().padStart(2, "0");
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>

</html>
